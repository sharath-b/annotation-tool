      - Remix
      - Radio-Edit
      - Instrumental
      - Dub
      - Accapella
      - DJ-Tool
      - Karaoke-Mix/Beats
      - Acoustic
      - Live
      - Rework
      - Remastered
      - Extended
    example: Live
